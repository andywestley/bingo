<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>Bingo card generator</title>

<link rel="stylesheet" href="bingo.css">

<meta property="og:title" content="Andy's Bingo card generator">
<meta property="og:description"
	content="A simple bingo machine you can use to play draw number for a game of bingo.">
<meta property="og:site_name" content="Andy's Bingo Machine">
<meta property="og:url" content="https://bingo.andrewwestley.co.uk">
<meta property="og:description" content="">
<meta property="og:type" content="website">
<meta property="og:image" content="">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async
	src="https://www.googletagmanager.com/gtag/js?id=UA-22454634-4"></script>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-22454634-4');
</script>

</head>
<body>


	<div class="container">
		<h1>Bingo cards</h1>


		<div class="row" id="top">
			<div class="col-12">
				<div class="card h-100">
					<div class="card-header">Tools</div>
					<div class="card-body">
						<form id="cards-input-data">
							<div class="form-group">
								<label for="numberOfCards">Number of cards</label>
								<select
									class="form-control" id="numberOfCards">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
								</select>
							</div>
							<button type="button" class="btn btn-primary" id="generate-cards">Generate cards</button>
						</form>
					</div>
				</div>

			</div>
		</div>
		<div class="row" id="card">
			<div class="col-12"></div>
		</div>

	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>


	<script src="bingo.js"></script>
</body>
</html>
